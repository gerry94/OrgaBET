    <div th:fragment="coupon">
        <p>This is MyCoupon</p>

        <table>
            <tbody>
                <tr th:each ="c : ${coupons}">
                    <td th:utext="${c.bets.homeTeam}">...</td>
                    <td th:utext="${c.bets.awayTeam}">...</td>
                    <td th:utext="${c.bets.result}">...</td>
                    <td th:text="${#numbers.formatDecimal(c.bets.avgOdd, 0, 2)}">...</td>
                </tr>
            </tbody>
        </table>
        <form th:action="@{/saveCoupon}" method="post">
            <button type="submit" value="Submit">Save Coupon</button>
            <button>Clear</button>
        </form>
    </div>

</html>
